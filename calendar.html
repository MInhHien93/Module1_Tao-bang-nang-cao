<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
</head>
<style>
    tr,td {
        height: 50px;
        width: 70px;
        border: 1px solid;
    }
    .chunhat {
        color: red;
    }
    .ngaytrongtuan {
        color: white;
        background-color: orange;
    }
    .thubay {
        color: blue;
    }
</style>
<body>
<h1 style="text-align: center; color: blue">Tháng 10 - October</h1>
<table style="text-align:center" cellspacing="0">

        <td class="thubay" style="background-color: blue; color: white!important;">T.Bảy</td>
    </tr>
    <tr style="border: none!important;">
        <td class="chunhat">Sun</td>
        <td class="dateofmonth">Mon</td>
        <td class="dateofmonth">Tue</td>
        <td class="dateofmonth">Wed</td>
        <td class="dateofmonth">Thu</td>

    <tr>

</html>
